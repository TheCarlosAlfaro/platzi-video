<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Platzi Video</title>
	</head>
	<body>
		<header class="header">
			<img
				class="header__img"
				src="./images/logo-platzi-video-BW2.png"
				alt=""
			/>
			<div class="header__menu">
				<div class="header__menu--profile">
					<img src="./images/user-icon.png" alt="" />
					<p>Perfíl</p>
				</div>
				<ul>
					<li><a href="#">Cuenta</a></li>
					<li><a href="#">Cerrar Sesión</a></li>
				</ul>
			</div>
		</header>

		<section class="main">
			<h2 class="main__title">¿Qué quieres ver hoy?</h2>
			<input class="input" type="text" placeholder="Buscar..." />
		</section>

		<section class="carousel">
			<div class="carousel__container">
				<div class="carousel-item">
					<img
						src="https://source.unsplash.com/user/morgancodes/300x300"
						alt=""
						class="carousel-item__img"
					/>
					<div class="carousel-item__details">
						<div>
							<img src="./images/icons8-play-64.png" alt="Play" />
							<img src="images/icons8-plus-64.png" alt="Plus" />
						</div>
						<p class="carousel-item__details--title">Título descriptivo</p>
						<p class="carousel-item__details--subtitle">
							<span>2019</span><span>16+</span><span>114</span>minutos
						</p>
					</div>
				</div>
				<div class="carousel-item">
					<img
						src="https://source.unsplash.com/user/blakeconnally/300x300"
						alt=""
						class="carousel-item__img"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://source.unsplash.com/user/euwars/300x300"
						alt=""
						class="carousel-item__img"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://source.unsplash.com/user/alvarordesign/300x300"
						alt=""
						class="carousel-item__img"
					/>
				</div>
			</div>
		</section>
	</body>
</html>
